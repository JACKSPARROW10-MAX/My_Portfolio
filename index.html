<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Portfolio | Interactive Room</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="viewport" class="viewport">
        <div id="scene-wrapper" class="scene-wrapper">
            
            <div class="media-container">
                <img src="assets/room.gif" alt="Interactive Room" class="media-bg">
            </div>

            <div class="hotspot-layer">
                <div id="hotspot-person" class="hotspot"></div>
                <div id="hotspot-monitor" class="hotspot"></div>
                <div id="hotspot-pc" class="hotspot"></div>
                <div id="hotspot-bonsai" class="hotspot"></div>
                <div id="hotspot-clock" class="hotspot"></div>
                <div id="hotspot-ps5" class="hotspot"></div>
                <div id="hotspot-lavalamp" class="hotspot"></div>
                <div id="hotspot-window" class="hotspot"></div>
            </div>
        </div>
    </div>

    <div id="ui-layer" class="ui-layer">
        <button id="back-btn" class="back-btn">‚Üê Return to Room</button>
        <div id="content-container" class="content-container">
            </div>
    </div>

    <script src="main.js"></script>
    <script src="components/transitions.js"></script>
    <script src="components/popup.js"></script>
    <script src="components/carousel.js"></script>

    <script src="objects/person.js"></script>
    <script src="objects/monitor.js"></script>
    <script src="objects/pc.js"></script>
    <script src="objects/bonsai.js"></script>
    <script src="objects/clock.js"></script>
    <script src="objects/ps5.js"></script>
    <script src="objects/lavalamp.js"></script>
    <script src="objects/window.js"></script>
</body>
</html>
